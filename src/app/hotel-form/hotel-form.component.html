<div class="container">
    <!-- <pre>{{hotelForm.value | json}}</pre> -->
    <h3>Add new Hotel</h3>
    <form [formGroup]="hotelForm">
        <div class="mb-3">
            <label for="" class="form-label">Hotel name</label>
            <input class="form-control" type="text" formControlName = "name">
        </div>
        <div class="mb-3">
            <label for="" class="form-label">Hotel image</label>
            <input class="form-control" type="text" formControlName = "image">
        </div>
        <div class="mb-3">
            <label for="" class="form-label">Address</label>
            <input class="form-control" type="text" formControlName = "address">
        </div>
        <div class="mb-3">
            <label for="" class="form-label">Desciption</label>
            <input class="form-control" type="text" formControlName = "description">
        </div>
        <div>
            <button class="btn btn-primary" (click)="saveHotel()">Save</button>
        </div>
    </form>
</div>
